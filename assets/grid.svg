<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <style>
    .stop {
      stop-color: currentcolor;
    }
  </style>
  <defs>
    <linearGradient id="vertical" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-opacity="0" class="stop" />
      <stop offset="100%" stop-opacity="1" class="stop" />
    </linearGradient>
    <linearGradient id="horizontal" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-opacity="0" class="stop" />
      <stop offset="50%" stop-opacity="1" class="stop" />
      <stop offset="100%" stop-opacity="0" class="stop" />
    </linearGradient>
    <radialGradient id="background">
      <stop offset="0%" stop-opacity="0.75" class="stop" />
      <stop offset="50%" stop-opacity="0.4" class="stop" />
      <stop offset="90%" stop-opacity="0.05" class="stop" />
      <stop offset="100%" stop-opacity="0.0" class="stop" />
    </radialGradient>
  </defs>
  <rect width="500" height="400" fill="url(#background)"></rect>
  <g fill="url(#horizontal)">
    <rect width="500" height="1" y="200" opacity="1">
      <animate attributeName="y" values="200;0" dur="5s" repeatCount="indefinite" calcMode="spline"
  keySplines="0.1 0.5 0.5 1;" />
      <animate attributeName="opacity" values="1;0" dur="5s" repeatCount="indefinite" calcMode="spline"
  keySplines="0.1 0.5 0.5 1;" />
    </rect>
    <rect width="500" height="1" y="200" opacity="1">
      <animate attributeName="y" values="200;0" dur="5s" repeatCount="indefinite" begin="1s" calcMode="spline"
  keySplines="0.1 0.5 0.5 1;" />
      <animate attributeName="opacity" values="1;0" dur="5s" repeatCount="indefinite" begin="1s" calcMode="spline"
  keySplines="0.1 0.5 0.5 1;" />
    </rect>
    <rect width="500" height="1" y="200" opacity="1">
      <animate attributeName="y" values="200;0" dur="5s" repeatCount="indefinite" begin="2s" calcMode="spline"
  keySplines="0.1 0.5 0.5 1;" />
      <animate attributeName="opacity" values="1;0" dur="5s" repeatCount="indefinite" begin="2s" calcMode="spline"
  keySplines="0.1 0.5 0.5 1;" />
    </rect>
    <rect width="500" height="1" y="200" opacity="1">
      <animate attributeName="y" values="200;0" dur="5s" repeatCount="indefinite" begin="3s" calcMode="spline"
  keySplines="0.1 0.5 0.5 1;" />
      <animate attributeName="opacity" values="1;0" dur="5s" repeatCount="indefinite" begin="3s" calcMode="spline"
  keySplines="0.1 0.5 0.5 1;" />
    </rect>
    <rect width="500" height="1" y="200" opacity="1">
      <animate attributeName="y" values="200;0" dur="5s" repeatCount="indefinite" begin="4s" calcMode="spline"
  keySplines="0.1 0.5 0.5 1;" />
      <animate attributeName="opacity" values="1;0" dur="5s" repeatCount="indefinite" begin="4s" calcMode="spline"
  keySplines="0.1 0.5 0.5 1;" />
    </rect>
  </g>
  <g fill="url(#vertical)">
    <rect width="1" height="200" x="400" transform="skewX(30)" opacity="0.45"></rect>
    <rect width="1" height="200" x="350" transform="skewX(20)" opacity="0.75"></rect>
    <rect width="1" height="200" x="300" transform="skewX(10)" opacity="0.9"></rect>
    <rect width="1" height="200" x="250"></rect>
    <rect width="1" height="200" x="200" transform="skewX(-10)" opacity="0.9"></rect>
    <rect width="1" height="200" x="150" transform="skewX(-20)" opacity="0.75"></rect>
    <rect width="1" height="200" x="100" transform="skewX(-30)" opacity="0.45"></rect>
    <animate attributeName="opacity" values="0;1" dur="2.5s" />
  </g>
</svg>
